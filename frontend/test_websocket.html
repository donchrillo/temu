<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        #log {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 80vh;
            overflow-y: auto;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString('de-DE');
            const entry = `[${time}] <span class="${type}">${message}</span>\n`;
            log.innerHTML += entry;
            log.scrollTop = log.scrollHeight;
        }
        
        // Automatisch das richtige Protokoll verwenden
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsHost = window.location.hostname;
        const wsPort = window.location.port ? `:${window.location.port}` : '';
        const wsUrl = `${wsProtocol}//${wsHost}${wsPort}/ws/logs`;
        
        addLog(`Connecting to: ${wsUrl}`, 'info');
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
            addLog('âœ“ WebSocket CONNECTED!', 'success');
        };
        
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                addLog(`ðŸ“¨ Message received: ${data.type}`, 'success');
                if (data.type === 'jobs_update') {
                    addLog(`   Jobs count: ${data.data.length}`, 'info');
                }
            } catch (e) {
                addLog(`âŒ Parse error: ${e.message}`, 'error');
            }
        };
        
        ws.onerror = (error) => {
            addLog('âŒ WebSocket ERROR!', 'error');
            console.error('WebSocket error:', error);
        };
        
        ws.onclose = (event) => {
            addLog(`âœ— WebSocket CLOSED (code: ${event.code})`, 'error');
        };
    </script>
</body>
</html>
