<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation - Toci Tools</title>
    <link rel="stylesheet" href="/static/master.css">
    <link rel="stylesheet" href="/static/dashboard.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .swagger-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        
        .swagger-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation wird dynamisch geladen -->
    <script src="/components/nav-loader.js"></script>
    <script>loadNavigation('docs');</script>

    <div class="swagger-container">
        <iframe src="/api/docs" title="API Documentation"></iframe>
    </div>

    <script>
        // Burger Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const toggle = document.querySelector('.burger-toggle');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const nav = document.querySelector('.mobile-nav');
            const menu = document.getElementById('mobile-menu');
            const toggle = document.querySelector('.burger-toggle');

            if (!nav.contains(e.target) && menu && menu.classList.contains('active')) {
                menu.classList.remove('active');
                toggle.classList.remove('active');
            }
        });
    </script>
</body>
</html>
