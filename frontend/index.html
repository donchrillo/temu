<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMU Worker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .status-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }
        
        .status-value {
            font-size: 16px;
            font-weight: 600;
        }
        
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .job-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .job-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .job-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .job-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-running {
            background: #fbbf24;
            color: #000;
        }
        
        .status-success {
            background: #10b981;
            color: #fff;
        }
        
        .status-failed {
            background: #ef4444;
            color: #fff;
        }
        
        .status-idle {
            background: #6b7280;
            color: #fff;
        }
        
        .job-info {
            display: grid;
            gap: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #0f172a;
            border-radius: 4px;
        }
        
        .info-label {
            color: #94a3b8;
        }
        
        .info-value {
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .job-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-success {
            background: #10b981;
            color: #fff;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .logs-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .logs-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .logs-container {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .log-line {
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .log-success {
            color: #10b981;
        }
        
        .log-error {
            color: #ef4444;
        }
        
        .log-warning {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ TEMU Worker Dashboard</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">Status</div>
                    <div class="status-value" id="status">Offline</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Aktive Jobs</div>
                    <div class="status-value" id="active-jobs">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Letzte AusfÃ¼hrung</div>
                    <div class="status-value" id="last-run">Nie</div>
                </div>
            </div>
        </header>
        
        <div class="jobs-grid" id="jobs-grid">
            <!-- Jobs werden hier eingefÃ¼gt -->
        </div>
        
        <div class="logs-section">
            <div class="logs-title">Live-Logs</div>
            <div class="logs-container" id="logs-container">
                <div class="log-line">Warte auf Logs...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = "http://localhost:8000/api";
        const WS_URL = "ws://localhost:8000/ws/logs";
        
        let ws = null;
        let jobs = [];
        
        // Verbinde WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log("âœ“ WebSocket verbunden");
                document.getElementById("status").textContent = "Online";
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === "jobs_update") {
                    jobs = data.data;
                    renderJobs();
                }
            };
            
            ws.onerror = () => {
                document.getElementById("status").textContent = "Fehler";
            };
            
            ws.onclose = () => {
                document.getElementById("status").textContent = "Offline";
                setTimeout(connectWebSocket, 3000); // Reconnect nach 3s
            };
        }
        
        // Rendere Job-Cards
        function renderJobs() {
            const grid = document.getElementById("jobs-grid");
            grid.innerHTML = "";
            
            jobs.forEach(job => {
                const card = document.createElement("div");
                card.className = "job-card";
                
                const lastRun = job.status.last_run 
                    ? new Date(job.status.last_run).toLocaleString("de-DE")
                    : "Noch nie";
                
                const nextRun = job.status.next_run 
                    ? new Date(job.status.next_run).toLocaleString("de-DE")
                    : "â€”";
                
                const statusClass = `status-${job.status.status.toLowerCase()}`;
                
                card.innerHTML = `
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.config.description}</div>
                            <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">${job.config.job_type}</div>
                        </div>
                        <div class="job-status ${statusClass}">${job.status.status}</div>
                    </div>
                    
                    <div class="job-info">
                        <div class="info-row">
                            <span class="info-label">Intervall:</span>
                            <span class="info-value">${job.config.schedule.interval_minutes} Min</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Letzte AusfÃ¼hrung:</span>
                            <span class="info-value">${lastRun}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">NÃ¤chste AusfÃ¼hrung:</span>
                            <span class="info-value">${nextRun}</span>
                        </div>
                        ${job.status.last_duration_seconds ? `
                        <div class="info-row">
                            <span class="info-label">Dauer:</span>
                            <span class="info-value">${job.status.last_duration_seconds.toFixed(2)}s</span>
                        </div>
                        ` : ""}
                    </div>
                    
                    <div class="job-controls">
                        <button class="btn-primary" onclick="triggerJob('${job.job_id}')">Jetzt ausfÃ¼hren</button>
                        <button class="btn-secondary" onclick="configureJob('${job.job_id}')">Einstellungen</button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            document.getElementById("active-jobs").textContent = jobs.length;
        }
        
        // Triggere Job
        async function triggerJob(jobId) {
            try {
                await fetch(`${API_URL}/jobs/${jobId}/run-now`, { method: "POST" });
                console.log("âœ“ Job gestartet");
            } catch (e) {
                console.error("âœ— Fehler:", e);
            }
        }
        
        // Konfiguriere Job
        function configureJob(jobId) {
            const newInterval = prompt("Neues Intervall in Minuten:");
            if (newInterval) {
                fetch(`${API_URL}/jobs/${jobId}/schedule?interval_minutes=${newInterval}`, {
                    method: "POST"
                });
            }
        }
        
        // Starte App
        connectWebSocket();
    </script>
</body>
</html>
