<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMU Worker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .status-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }
        
        .status-value {
            font-size: 16px;
            font-weight: 600;
        }
        
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .job-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .job-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .job-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .job-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-running {
            background: #fbbf24;
            color: #000;
        }
        
        .status-success {
            background: #10b981;
            color: #fff;
        }
        
        .status-failed {
            background: #ef4444;
            color: #fff;
        }
        
        .status-idle {
            background: #6b7280;
            color: #fff;
        }
        
        .job-info {
            display: grid;
            gap: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #0f172a;
            border-radius: 4px;
        }
        
        .info-label {
            color: #94a3b8;
        }
        
        .info-value {
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .job-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-success {
            background: #10b981;
            color: #fff;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .logs-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .logs-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .logs-container {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .log-line {
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .log-success {
            color: #10b981;
        }
        
        .log-error {
            color: #ef4444;
        }
        
        .log-warning {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ TEMU Worker Dashboard</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">Status</div>
                    <div class="status-value" id="status">Offline</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Aktive Jobs</div>
                    <div class="status-value" id="active-jobs">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Letzte Ausf√ºhrung</div>
                    <div class="status-value" id="last-run">Nie</div>
                </div>
            </div>
        </header>
        
        <div class="jobs-grid" id="jobs-grid">
            <!-- Jobs werden hier eingef√ºgt -->
        </div>
        
        <div class="logs-section">
            <div class="logs-title">Live-Logs des aktiven Jobs</div>
            <div class="logs-container" id="logs-container">
                <div class="log-line">Warte auf Logs...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = "http://localhost:8000/api";
        const WS_URL = "ws://localhost:8000/ws/logs";
        
        let ws = null;
        let jobs = [];
        let selectedJobId = null;  // ‚Üê Track selected job for logs
        
        // Verbinde WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log("‚úì WebSocket verbunden");
                document.getElementById("status").textContent = "Online";
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === "jobs_update") {
                    jobs = data.data;
                    renderJobs();
                    
                    // ‚úÖ Update Logs wenn ein Job selected ist
                    if (selectedJobId) {
                        updateLogsForJob(selectedJobId);
                    }
                }
            };
            
            ws.onerror = () => {
                document.getElementById("status").textContent = "Fehler";
            };
            
            ws.onclose = () => {
                document.getElementById("status").textContent = "Offline";
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        // ‚úÖ NEU: Update Logs f√ºr Job
        function updateLogsForJob(jobId) {
            const job = jobs.find(j => j.job_id === jobId);
            if (!job) return;
            
            const logsContainer = document.getElementById("logs-container");
            const logs = job.recent_logs || [];
            
            if (logs.length === 0) {
                logsContainer.innerHTML = '<div class="log-line">Keine Logs vorhanden</div>';
                return;
            }
            
            logsContainer.innerHTML = logs
                .map(line => {
                    let className = "log-line";
                    if (line.includes("‚úì") || line.includes("erfolgreich")) {
                        className = "log-line log-success";
                    } else if (line.includes("‚úó") || line.includes("Fehler")) {
                        className = "log-line log-error";
                    } else if (line.includes("‚ö†")) {
                        className = "log-line log-warning";
                    }
                    return `<div class="${className}">${escapeHtml(line)}</div>`;
                })
                .join("");
            
            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        // ‚úÖ NEU: HTML Escaping (Sicherheit)
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // Rendere Job-Cards
        function renderJobs() {
            const grid = document.getElementById("jobs-grid");
            grid.innerHTML = "";
            
            jobs.forEach(job => {
                const card = document.createElement("div");
                card.className = "job-card";
                
                const lastRun = job.status.last_run 
                    ? new Date(job.status.last_run).toLocaleString("de-DE")
                    : "Noch nie";
                
                const nextRun = job.status.next_run 
                    ? new Date(job.status.next_run).toLocaleString("de-DE")
                    : "‚Äî";
                
                const statusClass = `status-${job.status.status.toLowerCase()}`;
                
                const lastDuration = job.status.last_duration 
                    ? `<div class="info-row">
                        <span class="info-label">Dauer:</span>
                        <span class="info-value">${job.status.last_duration.toFixed(2)}s</span>
                    </div>`
                    : "";
                
                const lastError = job.status.last_error 
                    ? `<div class="info-row" style="background: #7f1d1d;">
                        <span class="info-label">Fehler:</span>
                        <span class="info-value">${escapeHtml(job.status.last_error.substring(0, 50))}</span>
                    </div>`
                    : "";
                
                card.innerHTML = `
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.config.description}</div>
                            <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">${job.config.job_type}</div>
                        </div>
                        <div class="job-status ${statusClass}">${job.status.status}</div>
                    </div>
                    
                    <div class="job-info">
                        <div class="info-row">
                            <span class="info-label">Intervall:</span>
                            <span class="info-value">${job.config.schedule.interval_minutes} Min</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Letzte Ausf√ºhrung:</span>
                            <span class="info-value">${lastRun}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">N√§chste Ausf√ºhrung:</span>
                            <span class="info-value">${nextRun}</span>
                        </div>
                        ${lastDuration}
                        ${lastError}
                    </div>
                    
                    <div class="job-controls">
                        <button class="btn-primary" onclick="triggerJob('${job.job_id}')">Jetzt ausf√ºhren</button>
                        <button class="btn-secondary" onclick="selectJobLogs('${job.job_id}')">üìã Logs</button>
                        <button class="btn-secondary" onclick="openIntervalDialog('${job.job_id}', ${job.config.schedule.interval_minutes})">‚è±Ô∏è Interval</button>
                        <button class="btn-${job.config.schedule.enabled ? 'success' : 'danger'}" onclick="toggleJob('${job.job_id}', ${!job.config.schedule.enabled})">${job.config.schedule.enabled ? '‚úì Aktiv' : '‚úó Aus'}</button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            document.getElementById("active-jobs").textContent = jobs.length;
        }
        
        // ‚úÖ NEU: Open Interval Dialog
        function openIntervalDialog(jobId, currentInterval) {
            const newInterval = prompt(`Neues Intervall in Minuten (aktuell: ${currentInterval}):`);
            
            if (newInterval && !isNaN(newInterval) && newInterval > 0) {
                updateJobInterval(jobId, parseInt(newInterval));
            } else if (newInterval !== null) {
                alert("Bitte geben Sie eine g√ºltige Zahl > 0 ein!");
                openIntervalDialog(jobId, currentInterval);
            }
        }
        
        // ‚úÖ NEU: Update Job Interval
        async function updateJobInterval(jobId, intervalMinutes) {
            try {
                const response = await fetch(
                    `${API_URL}/jobs/${jobId}/schedule?interval_minutes=${intervalMinutes}`,
                    { method: "POST" }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    console.log("‚úì Interval aktualisiert:", data);
                    alert(`‚úì Interval auf ${intervalMinutes} Minuten gesetzt!`);
                } else {
                    alert("‚úó Fehler beim Update des Intervalls");
                }
            } catch (e) {
                console.error("‚úó Fehler:", e);
                alert("‚úó Fehler beim Update des Intervalls");
            }
        }
        
        // ‚úÖ NEU: Toggle Job Enable/Disable
        async function toggleJob(jobId, enabled) {
            try {
                const response = await fetch(
                    `${API_URL}/jobs/${jobId}/toggle?enabled=${enabled}`,
                    { method: "POST" }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    console.log("‚úì Job toggled:", data);
                    alert(`‚úì Job ist jetzt ${enabled ? 'AKTIV' : 'AUS'}!`);
                } else {
                    alert("‚úó Fehler beim Toggle des Jobs");
                }
            } catch (e) {
                console.error("‚úó Fehler:", e);
                alert("‚úó Fehler beim Toggle des Jobs");
            }
        }
        
        // ‚úÖ NEU: Select Job f√ºr Log Display
        function selectJobLogs(jobId) {
            selectedJobId = jobId;
            document.querySelector('.logs-title').textContent = `Live-Logs: ${jobs.find(j => j.job_id === jobId)?.config.description || jobId}`;
            updateLogsForJob(jobId);
        }
        
        // Triggere Job
        async function triggerJob(jobId) {
            try {
                await fetch(`${API_URL}/jobs/${jobId}/run-now`, { method: "POST" });
                console.log("‚úì Job gestartet");
                selectedJobId = jobId;  // Auto-select f√ºr Logs
            } catch (e) {
                console.error("‚úó Fehler:", e);
            }
        }
        
        // Starte App
        connectWebSocket();
        
        // ‚úÖ Auto-select ersten Job nach kurzer Verz√∂gerung
        setTimeout(() => {
            if (jobs.length > 0 && !selectedJobId) {
                selectJobLogs(jobs[0].job_id);
            }
        }, 1000);
    </script>
</body>
</html>
