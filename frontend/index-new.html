<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMU ERP System</title>
    <style>
        :root {
            --primary: #007AFF;
            --success: #34C759;
            --bg: #F2F2F7;
            --card-bg: #FFFFFF;
            --text: #1C1C1E;
            --text-secondary: #8E8E93;
            --shadow: rgba(0, 0, 0, 0.1);
            --radius-lg: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: var(--spacing-lg);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 18px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .module-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .module-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .module-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .module-desc {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .info-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: 0 2px 8px var(--shadow);
            text-align: center;
        }

        .info-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .info-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .info-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .info-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üöÄ TEMU ERP System</h1>
            <p class="subtitle">Modulares System f√ºr PDF-Processing & TEMU Integration</p>
        </header>

        <div class="modules-grid">
            <a href="/pdf" class="module-card">
                <div class="module-icon">üìÑ</div>
                <div class="module-title">PDF Processor</div>
                <div class="module-desc">Rechnung & Werbung Verarbeitung</div>
            </a>

            <a href="/temu" class="module-card">
                <div class="module-icon">üì¶</div>
                <div class="module-title">TEMU Integration</div>
                <div class="module-desc">Order & Inventory Sync</div>
            </a>
        </div>

        <div class="info-card">
            <h3>üîó Weitere Links</h3>
            <div class="info-links">
                <a href="/docs">üìö API Docs</a>
                <a href="/api/health">üè• Health Check</a>
                <a href="/api/jobs">‚öôÔ∏è Jobs API</a>
            </div>
        </div>
    </div>
</body>
</html>
